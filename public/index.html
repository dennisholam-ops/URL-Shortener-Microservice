<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener Microservice</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
        input { width: 300px; }
    </style>
</head>
<body>
    <h1>URL Shortener Microservice</h1>
    
    <div>
        <h3>Shorten URL</h3>
        <form id="urlForm">
            <input type="text" id="url_input" placeholder="https://www.example.com" size="50">
            <button type="submit">POST URL</button>
        </form>
        <div id="result"></div>
    </div>
    
    <div>
        <h3>Example Usage</h3>
        <code>POST /api/shorturl - body: {"url":"https://www.google.com"}</code><br>
        <code>GET /api/shorturl/1 - redirects to original URL</code>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url_input').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/shorturl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
